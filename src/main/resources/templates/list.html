<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Anime List</title>
  </head>
  <body>
	<!-- ヘッダにタイムリーフ使用宣言　リストをループで展開するにはthタグに:eachを追加 -->
    <div class="container">
    <h1>Anime List</h1>
		<table class="table">
		  <thead>
		    <tr>
		      <th scope="col">#</th>
		      <th scope="col">アニメタイトル</th>
		      <th scope="col">メモ</th>
		    </tr>
		  </thead>
		  <tbody>
		  <!-- ↓情報の入ったリストanimesからanime1box（変数）という1件の情報を取り出す -->
		    <tr　th:each="anime1box:${animes}">
		      <th th:text="${anime1box.titleNo}"></th>
		      <td th:text="${anime1box.title}"></td>
		      <td th:text="${anime1box.memo}"></td>
		    </tr>
		    <tr>
		      <th scope="row">2</th>
		      <td>Jacob</td>
		      <td>@fat</td>
		    </tr>
		    <tr>
		      <th scope="row">3</th>
		      <td>Larry the Bird</td>
		      <td>@twitter</td>
		    </tr>
		  </tbody>
		</table>
  <!-- Content here -->
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

  </body>
</html>
